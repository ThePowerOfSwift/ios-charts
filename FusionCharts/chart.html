<!doctype html>
<html>
    <head>
        <title>FusionCharts - iOS Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- including FusionCharts core package JS files -->
        <script src="fusioncharts.js"></script>
        <script src="fusioncharts.widgets.js"></script>
        <!-- chart instance -->
        <script>
            FusionCharts.ready(function() {
               var appChart = new FusionCharts({
                   type: 'pyramid',
                   width: '100%',
                   height: '350',
                   renderAt: 'chartContainer',
                   dataFormat: 'json',
                   dataSource: {
                       "chart": {
                           "caption": "The Global Pyramid of Wealth",
                           "subCaption": "Wealth Range vs No. of Adults",
                           "subCaptionFontBold": "0",
                           "subcaptionFontSize": "15",
                           "subCaptionFontColor": "#878787",
                           "captionFontBold": "0",
                           "captionFontSize": "18",
                           "baseFontSize": "12",
                           "numberSuffix": "%",
                           "formatNumberScale": "0",
                           "paletteColors": "#1B4882, #2F79DB, #77A6E1, #D4E3F7",
                           "baseFontColor": "#4D4D4D",
                           "bgColor": "#FFFFFF",
                           "canvasBgColor": "#FFFFFF",
                           "canvasBgAlpha": "0",
                           "bgAlpha": "100",
                           "valueFontBold": "0",
                           "showBorder": "0",
                           "is2d": "0",
                           "use3dlighting": "1"
                       },
                       "data": [
                            {
                                "label": "<$10,000",
                                "value": "70.1",
                                "toolText": "$label: 3,474m ($dataValue)"
                            },
                            {
                                "label": "$10,000 - $100,000",
                                "value": "21.3",
                                "toolText": "$label: 3,474m ($dataValue)"
                            },
                            {
                                "label": "$100,000 - $1 Million",
                                "value": "7.9",
                                "toolText": "$label: 3,474m ($dataValue)"
                            },
                            {
                                "label": ">$1 Million",
                                "value": "0.7",
                                "toolText": "$label: 3,474m ($dataValue)"
                            }
                        ]
                   }
               }).render();
           });
        </script>
    </head>
    <body>
        <!-- chart container -->
        <div id="chartContainer">Chart will render here!</div>
    </body>
</html>
